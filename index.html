<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/bundle.css">
    <!-- this bundle.css seems pointless right now -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="./dist/images/icon.png">
    <title>Lingua franca</title>
</head>
<body>
    <div class="app">
        <header>
            <h1 class="projectname">Language test</h1>   
        </header>
        <div class="app-action">
            <div class="app-action__wrap">
                <p class="lesson">Drop the words into right <span>blanks</span></p>
                <span class="pancake">🥞🍳🥑😋</span>
                <p id="test" class="test">El desayuno 
                    <span id="drop1" class="drop destination"></span>
                    <span id="drop2" class="drop destination"></span> la comida 
                    <span id="drop3" class="drop destination"></span> grande del día.
                </p>
                <div id="dragcontainer" class="dragcontainer">
                    <div id="drag11" class="drop startposition">
                        <span id="drag1" class="drag" draggable="true">ser</span>
                    </div>
                    <div id="drag22" class="drop startposition">
                        <span id="drag2" class="drag" draggable="true">más</span>
                    </div>
                    <div id="drag33" class="drop startposition">
                        <span id="drag3" class="drag" draggable="true">debe</span>
                    </div>
                </div>
            </div>
            <div id="alertbox" class="alertbox">
                <p id="message" class="message">.</p>
            </div>
            <button id="check"><p id="buttonTxt">check</p></button>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
