<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./dist/bundle.css">

    <link rel="icon" href="./dist/images/icon.png">
    <title>Lingua franca</title>

<body>
    <div class="app">
        <header>

                <p class="lesson">Drop the words into right <span>blanks</span></p>

                    <span id="drag0" class="drag" draggable="true">ser</span>
                    <span id="drag1" class="drag" draggable="true">más</span>
                    <span id="drag2" class="drag" draggable="true">debe</span>

            </div>
            <button id="check">check</button>

        </div>
    </div>
    <script src="./dist/bundle.js"></script>
